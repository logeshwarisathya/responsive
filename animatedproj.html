    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}
.animation{
    width: 100%;
    height: 100vh;
    background-image: url(https://cdn.pixabay.com/photo/2015/01/09/17/34/ice-594591__340.jpg);
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
}
.logo{
    width: 100px;
    cursor: pointer;
}
.navbar{
    width: 85%;
    height: 15%;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
button{
    color: aliceblue;
    padding: 10px 25px;
    background: transparent;
    border: 1px solid aliceblue;
    border-radius: 20px;
    outline: none;
    cursor: pointer;
}
.content{
    color: aliceblue;
    position: absolute;
    top: 50%;
    left: 8%;
    transform: translateY(-50%);
    z-index: 2;
}
h1{
    font-size: 80px;
    margin: 10px 0 30px;
    line-height: 80px;
}
.sidebar{
    width: 50px;
    height: 100vh;
    background: linear-gradient(#00545d #000729);
    position: absolute;
    right: 0;
    top: 0;
    
}
.menu{
    display: block;
    width: 25px;
    margin: 40px auto 0;
    cursor: pointer;
}
.sociallinks{
    width: 40px;
    height: 100vh;
    background: linear-gradient(#00545d #000729);
    position: absolute;
    right: 0;
    /* cursor: pointer; */
    
}
.insta{
    cursor: pointer;
}
.fb{
    cursor: pointer;
}
.twitter{
    cursor: pointer;
}
.share{
    display: block;
    width: 25px;
    margin: 5px auto;
    cursor: pointer;
    right: 0;
    bottom: 0;
}
.share{
    /* text-align: center; */
    position: absolute;
    bottom: 17%;
    right: 0;
    width: 35px;
    
}
.share1{
    /* text-align: center; */
    position: absolute;
    bottom: 25%;
    right: 0;
    cursor: pointer;
    
}
.bubbles{
    width: 20px;
    animation: bubble 7s linear infinite;
    align-items: center;
}
.bubbles{
    /* width: 50px; */
    display: flex;
    /* align-items: center; */

 @keyframes bubble{
    0%{
        transform: translateY(0);
        opacity: 0;
    }
    50%{
        
        opacity: 1;
    }
    75%{
        
        opacity: 1;
    }
    100%{
        transform: translateY(-100vh);
        opacity: 0;
    }

}

animation-delay: 2s;
